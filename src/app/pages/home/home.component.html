<app-navbar></app-navbar>
<section class="container">
    <div class="row">
        <div class="col-12 my-2">
            <button mat-stroked-button class="w-100 container-btn">
                <div class="row margin-container-btn">
                    <div class="col-6" [ngClass]="{'category-btn': selectMovies}" (click)="setType('movie')">
                        <p class="mb-0 d-inline-block category-btn-text pt-0">Pel√≠culas</p>
                    </div>
                    <div class="col-6" [ngClass]="{'category-btn': selectTvShows}" (click)="setType('tvShow')">
                        <p class="mb-0 d-inline-block category-btn-text pt-0">Series</p>
                    </div>
                </div>
            </button>
        </div>
        <div class="col-12 text-white" *ngIf="selectMovies && allMovies && (allMovies.length > 0)">
            <div *ngFor="let movie of allMovies">
                <app-horizontal-card [movie]="movie"></app-horizontal-card>
            </div>
        </div>
        <div class="col-12 text-white" *ngIf="selectTvShows && allTvShows && (allTvShows.length > 0)">
            <div *ngFor="let tvShow of allTvShows">
                <app-horizontal-card [tvShow]="tvShow"></app-horizontal-card>
            </div>
        </div>
    </div>
</section>
